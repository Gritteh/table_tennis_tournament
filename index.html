<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Table Tennis Tournament App">
    <meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
    <meta name="author" content="Jack Wood">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Tennis Tournament</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- CSS Reset file -->
    <link rel="stylesheet" href="css/css-reset.css" />
    <!-- CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">T-T Tournament</h1>
    </header>
    <!-- Page divider -->
    <div class="page-divider js_page-divider-1"></div>

<!-- Main container -->
    <main>
<!-- Enter Players section -->
    <section class="players">
        <h2 class="players__title">Enter Players</h2>

        <div class="row js_players__group">
            <!-- Form for inputting players -->
            <form class="players__form col-9 col-sm-6 ml-auto" action="#">
                <input class="form__input col-8 col-sm-8" type="text" placeholder="John Smith" />
                <input class="form__add col-3 col-sm-3" type="submit" value="ADD" />
            </form>
            <button class="players__done col-3 col-sm-2 ml-auto mr-auto" type="button" disabled>DONE</button>
        </div>

        <!-- Table of players below -->
        <div class="players__table">

        </div>

    </section>
    <!-- Page divider -->
    <div class="page-divider js_page-divider-2"></div>

<!-- Your Tournament section -->
    <section class="tournament">
        <!-- Title and buttons container -->
        <div class="tournament__title-group">
            <h2 class="tournament__title">Your Tournament</h2>
        </div>
        <div class="container-fluid">
            <div class="tournament__start-container row">
                <button class="tournament__start col-4 col-sm-2 ml-auto mr-auto" type="button">
                    Start!
                </button>
            </div>
        </div>
        
        

        <!-- Tournament layout -->
        <div class="layout">
            <div class="layout__inner">
                
            </div>
        </div>
    </section>
    <!-- Page divider -->
    <div class="page-divider"></div>

<!-- Select Winners section -->
    <section class="winners">
        <!-- Title and buttons container -->
        <div class="winners__title-group">
            <h2 class="winners__title">Select Winners</h2>
        </div>
       

        <!-- Player v Player below -->
        <div class="pvp__block">

        </div>
        <!-- End of Player v Player -->

        <div class="container-fluid">
            <div class="winners__reset-group row">
                <button class="winners__reset col-6 col-sm-4 ml-auto mr-auto" type="button">
                    New Tournament
                </button>
            </div>
        </div>
        
    </section>

    </main> <!-- End of Main Container -->



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- JS file -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
